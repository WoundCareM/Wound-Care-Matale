<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Patient 2 - Wound Care Matale</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      text-align: center;
    }

    header {
      position: relative;
      height: 300px;
      color: white;
      text-align: center;
      background-image: url('https://woundcarem.github.io/Wound-Care-Matale/ChatGPT%20Image%20Nov%201,%202025,%2011_25_53%20AM.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    header::before {
      content: "";
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    header div {
      position: relative;
      z-index: 1;
      padding-top: 100px;
    }

    h1 { margin: 0; font-size: 36px; }
    p { font-size: 18px; margin-top: 5px; }

    .gallery img {
      width: 150px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Popup overlay */
    .popup {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <div>

<main style='padding:40px;'>

<!-- Popup overlay -->
<div class="popup" id="popup">
  <span class="close" id="close">&times;</span>
  <img id="popup-img" src="">
</div>

<footer>
  <p>Â© <span id="year"></span> WCM</p>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  const popup = document.getElementById("popup");
  const popupImg = document.getElementById("popup-img");
  const closeBtn = document.getElementById("close");

  function openPopup(img) {
    popup.style.display = "flex";
    popupImg.src = img.src;
  }

  closeBtn.addEventListener("click", () => {
    popup.style.display = "none";
  });

  popup.addEventListener("click", (e) => {
    if (e.target === popup) popup.style.display = "none";
  });
</script>

</body>
</html>
